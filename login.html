<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.min.css">
		<title>HTML Academy: Нёрдс</title>
	</head>
	<body>
		<header class="main-header-login">
			<div class="wrapper clearfix">
				<div class="logo">
						<a href="index.html"><img src="img/logo.png" width="160" height="65" alt="Logo Nerds"></a>
				</div>	
				<nav class="main-navigation">
					<ul>
						<li>
							<a href="#">Студия</a>
						</li>
						<li>
							<a href="#">Клиенты</a>
						</li>
						<li>
							<a href="catalog.html">Магазин</a>
						</li>
						<li>
							<a href="#">Контакты</a>
						</li>
					</ul>
				</nav>
				<ul class="user-block">
					<li><a class="login" href="#">Корзина</a></li>
				</ul>	    
			</div>	            
		</header>
		<main>
      <div class="wrapper">
        <div class="modal-content-inner" >
          <button class="modal-content-close-inner" type="button" title="Закрыть">Закрыть</button>
          <h2 class="modal-content-title">Напишите нам</h2>
          <form class="login-form-alternative" action="https://echo.htmlacademy.ru" method="post">
          <div class="clearfix">
            <div class="left">	
              <label for="name">Ваше имя:</label>
              <input class="form-text" type="text" name="login" id="name" placeholder="Представьтесь, пожалуйста">
            </div>
            <div class="right">
              <label for="email">Ваше e-mail:</label>
              <input class="form-text" type="email"  name="email" id="email" placeholder="Для отправки ответа">
            </div>
            <textarea placeholder="В свободной форме"></textarea>	
            </div>
            <button class="submit-modal-content-login" type="submit">Отправить</button>
          </form>
        </div>
      </div>
		</main>
		<footer class="main-footer-login">
			<div class="wrapper">
				<div class="footer-block">
					<div class="social-block">
						<a class="social-btn social-btn-vk" href="#" title="Перейти в нашу группу Вконтакте">Вконтакте</a>
						<a class="social-btn social-btn-fb" href="#" title="Перейти в нашу группу в Фейсбук">Фейсбук</a>
						<a class="social-btn social-btn-inst" href="#" title="Перейти в нашу страницу в Инстаграм">Инстаграм</a> 
					</div>
					<div class="footer-descr">
						<b>Давайте дружить, это выгодно!</b>
						<p>Скидка 10% для друзей из социальных сетей.</p>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
